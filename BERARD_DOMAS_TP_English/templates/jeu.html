<html>

<head>
    <meta charset="UTH-8">
    <title>EnglishTest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="textcenter">

            <h1 class="pagetitle">English Test Nicolas, meilleur score : 90 verbes</h1>
            <br />
            <a href="/index">Déconnexion</a>
            <br />
            <br />
             <form method="post" action="{%  url 'jeu' %}" novalidate>

                        <h4 colspan="3" style="text-align: center">Question {{ counter }} : Le verbe {{ verb.traduction }} -> {{ verb.baseVerbale }}
                        </h4>
            {%  csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Valider" class="submitBtn">
            </form>
        </div>
    </div>
   <footer class="center" id="footer">
        Blog réalisé par Jade DOMAS-VASSEROT et Erine BERARD
    </footer>
</body>

</html>
