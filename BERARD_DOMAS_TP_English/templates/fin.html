<html>

<head>
    <meta charset="UTH-8">
    <title>EnglishTest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="textcenter">

            <h1 class="pagetitle">English Test {{ joueur.prenom }}, meilleur score:
                {{ joueur.niveau }}
            </h1>
            <br />
            <a href="/index">Déconnexion</a>
            <br />
            <form method="post" action="/jeu/" class="center">
                <table>
                    <tr>
                        <td colspan="3" style="text-align: center">
                            <h2>GAME OVER</h2>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: center">Question 10 : Le verbe {{ verbe.traduction }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            {{ verbe.baseVerbale }}
                        </td>
                        <td>
                            <span>{{ verbe.preterit }}</span>
                        </td>
                        <td>
                            <span>{{ verbe.participePasse }}</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            Votre score est de 10
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: center">
                            <input type="submit" value="Recommencer" action="{% url 'jeu' partie_id %}"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
   <footer class="center" id="footer">
        Blog réalisé par Jade DOMAS-VASSEROT et Erine BERARD
    </footer>
</body>

</html>
